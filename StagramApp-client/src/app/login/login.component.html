<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <span class="border border-success col-lg-4">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" formControlName="username">
        </div>
        <div *ngIf="username.touched && username.errors?.required" class="alert alert-warning">
          This field is requered!
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div *ngIf="password.touched && password.errors?.required" class="alert alert-warning">
          This field is requered!
        </div>
        <button type="submit" class="btn btn-success">Login</button>
      </form>
  </span>
    <div class="col-lg-4"></div>
  </div>
</div>
