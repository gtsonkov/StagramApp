<div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <span class="border border-success col-lg-4">
        <h1>Register</h1>
        <form [formGroup]="regiterForm" (ngSubmit)="register()">
          <div class="form">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" formControlName="username">
          </div>
          <div *ngIf="username.touched && username.errors?.required" class="alert alert-warning">
            This field is requered!
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div *ngIf="email.touched && email.errors?.required" class="alert alert-warning">
            This field is requered!
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div *ngIf="password.touched && password.errors?.required" class="alert alert-warning">
            This field is requered!
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
          </div>
          <div *ngIf="confirmPassword.touched && confirmPassword.errors?.required" class="alert alert-warning">
            This field is requered!
          </div>
          <div *ngIf="confirmPassword.touched && password.touched && password.value != confirmPassword.value" class="alert alert-warning">
            Password and Confirm Password field does not mach!
          </div>
          <button type="submit" class="btn btn-success">Register</button>
        </form>
    </span>
      <div class="col-lg-4"></div>
    </div>
  </div>
